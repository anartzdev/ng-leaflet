<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-2 scroll">
            <ul class="nav flex-column">
                <li class="nav-item" *ngFor="let item of menusItems">
                    <a class="nav-link" href="#">{{ item.label }}</a>
                </li>
            </ul>
        </div>
        <div class="col-lg">
            <ul class="nav nav-tabs nav-justified mb-3">
                <li class="nav-item">
                    <a class="nav-link" (click)="selectOption(0)" [ngClass]="{'active': option == 0}">
                        Preview
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="selectOption(1)" [ngClass]="{'active': option == 1}">
                        app.module.ts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="selectOption(2)" [ngClass]="{'active': option == 2}">
                        app.component.ts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="selectOption(3)" [ngClass]="{'active': option == 3}">
                        app.component.html
                    </a>
                </li>
            </ul>
            <div *ngIf="option == 0">
                
                    <!--<alm-map [config]="configMap" [randomMarkers] = true></alm-map>-->
                
                <!--<alm-map [config]="configMap" [markers]="marker"></alm-map>-->
                <alm-map (mapElement)="setMap($event)" [config]="configMap" [markers]="markers"></alm-map>
            </div>
            <div *ngIf="option == 1">
                <pre>{{snippet1}}</pre>
            </div>
            <div *ngIf="option == 2">
                app.component.ts
            </div>
            <div *ngIf="option == 3">
                app.component.html
            </div>

        </div>

    </div>


</div>
